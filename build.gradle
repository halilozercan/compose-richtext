// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
  ext.versions = [
      targetSdk: 29,
      compose: '1.0.0-beta09',
      kotlin: '1.5.10',
      commonmark: '0.15.2'
  ]

  rootProject.ext.defaultAndroidConfig = {
    compileSdkVersion versions.targetSdk

    compileOptions {
      sourceCompatibility JavaVersion.VERSION_1_8
      targetCompatibility JavaVersion.VERSION_1_8
    }

    defaultConfig {
      minSdkVersion 21
      targetSdkVersion versions.targetSdk
      versionCode 1
      versionName "1.0"
    }

    buildFeatures {
      compose = true
    }

    composeOptions {
      kotlinCompilerExtensionVersion versions.compose
    }
  }

  ext.deps = [
      android_gradle_plugin: "com.android.tools.build:gradle:7.1.0-alpha02",

      androidx: [
          activity: "androidx.activity:activity:1.1.0",
          annotations: "androidx.annotation:annotation:1.1.0",
          appcompat: "androidx.appcompat:appcompat:1.3.0",
          constraint_layout: "androidx.constraintlayout:constraintlayout:1.1.3",
          fragment: "androidx.fragment:fragment:1.2.2",
          // Note that we're not using the actual androidx material dep yet, it's still alpha.
          material: "com.google.android.material:material:1.1.0",
          recyclerview: "androidx.recyclerview:recyclerview:1.1.0",
          // Note that we are *not* using lifecycle-viewmodel-savedstate, which at this
          // writing is still in beta and still fixing bad bugs. Probably we'll never bother to,
          // it doesn't really add value for us.
          savedstate: "androidx.savedstate:savedstate:1.0.0",
          transition: "androidx.transition:transition:1.3.1",
          viewbinding: "androidx.databinding:viewbinding:3.6.1",
      ],
      compose: [
          activity: "androidx.activity:activity-compose:1.3.0-beta02",
          foundation: "androidx.compose.foundation:foundation:${versions.compose}",
          layout: "androidx.compose.foundation:foundation-layout:${versions.compose}",
          material: "androidx.compose.material:material:${versions.compose}",
          icons: "androidx.compose.material:material-icons-extended:${versions.compose}",
          test: "androidx.ui:ui-test:${versions.compose}",
          tooling: "androidx.compose.ui:ui-tooling:${versions.compose}",
          tooling_data: "androidx.compose.ui:ui-tooling-data:${versions.compose}",
      ],
      kotlin: [
          binaryCompatibilityValidatorPlugin: "org.jetbrains.kotlinx:binary-compatibility-validator:0.5.0",
          gradlePlugin: "org.jetbrains.kotlin:kotlin-gradle-plugin:${versions.kotlin}",
          stdlib: "org.jetbrains.kotlin:kotlin-stdlib-jdk8",
          reflect: "org.jetbrains.kotlin:kotlin-reflect:${versions.kotlin}",
          test: [
              common: "org.jetbrains.kotlin:kotlin-test-common",
              annotations: "org.jetbrains.kotlin:kotlin-test-annotations-common",
              jdk: "org.jetbrains.kotlin:kotlin-test-junit",
              mockito: "com.nhaarman:mockito-kotlin-kt1.1:1.6.0"
          ]
      ],
      commonmark: [
          core: "com.atlassian.commonmark:commonmark:${versions.commonmark}",
          tables: "com.atlassian.commonmark:commonmark-ext-gfm-tables:${versions.commonmark}",
          strikethrough: "com.atlassian.commonmark:commonmark-ext-gfm-strikethrough:${versions.commonmark}"
      ],
      accompanist: "com.google.accompanist:accompanist-coil:0.12.0",
      mavenPublish: "com.vanniktech:gradle-maven-publish-plugin:0.13.0",
      ktlint: "org.jlleitschuh.gradle:ktlint-gradle:10.0.0",
  ]

  repositories {
    mavenCentral()
    gradlePluginPortal()
    google()
    jcenter()
  }

  dependencies {
    classpath 'com.android.tools.build:gradle:7.1.0-alpha02'
    classpath deps.kotlin.binaryCompatibilityValidatorPlugin
    classpath deps.kotlin.gradlePlugin
    classpath deps.ktlint
    classpath deps.mavenPublish
    classpath "org.jetbrains.dokka:dokka-gradle-plugin:1.4.32"
  }
}

plugins {
  id('org.jetbrains.dokka') version '1.4.32'
}

repositories {
  // For Dokka
  jcenter()
}

// See https://stackoverflow.com/questions/25324880/detect-ide-environment-with-gradle
def isRunningFromIde() {
  return project.properties["android.injected.invoked.from.ide"] == "true"
}

subprojects {
  repositories {
    google()
    mavenCentral()
    jcenter()
  }

  tasks.withType(org.jetbrains.kotlin.gradle.tasks.KotlinCompile).all {
    kotlinOptions {
      jvmTarget = "1.8"

      // Allow warnings when running from IDE, makes it easier to experiment.
      if (!isRunningFromIde()) {
        allWarningsAsErrors = true
      }

      freeCompilerArgs = [
          "-Xopt-in=kotlin.RequiresOptIn",
      ]

      // Require explicit public modifiers and types.
      // TODO this should be moved to a top-level `kotlin { explicitApi() }` once that's working
      //  for android projects, see https://youtrack.jetbrains.com/issue/KT-37652.
      // Tests aren't part of the public API, don't turn explicit API mode on for them.

      if (project.name != "sample" && !name.contains("test")) {
        freeCompilerArgs += "-Xexplicit-api=strict"
      }
    }
  }
}

apply plugin: 'binary-compatibility-validator'
apiValidation {
  // Ignore all sample projects, since they're not part of our API.
  // Only leaf project name is valid configuration, and every project must be individually ignored.
  // See https://github.com/Kotlin/binary-compatibility-validator/issues/3
  ignoredProjects += project('sample').name
}
